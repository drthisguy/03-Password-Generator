<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
  <title>Password Generator</title>

</head>

<body>
  <!-- Navigator -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
      aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Password Generator <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main section. Accepts input criteria. -->
  <section class="container mt-5">
    <div class="card text-center bg-primary">
      <div class="card-header">
        Randomize it to sure up your identity
      </div>
      <div class="card-body">
        <h5 class="card-title">Enter your password criteria and requirements below:</h5>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

              <div class="row">
                  <div class="col">
              <div class="form-group text-left">
                  <div class="form-group text-left">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input alpha-upp length-box" id="customCheck1" value="">
                      <label class="custom-control-label" for="customCheck1">Set Minimum Length (must be between 8 and 128 charecters):</label>
                    </div>  
                </div>
                  
                </div>
              
                <div class="form-group text-left">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input alpha-upp" id="customCheck1" value="">
                      <label class="custom-control-label" for="customCheck1">Uppercase Characters</label>
                    </div>  
                </div>

                <div class="form-group text-left">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input alpha-low" id="customCheck2" value="">
                      <label class="custom-control-label" for="customCheck2">Lowercase Characters</label>
                    </div>  
                </div>

                <div class="form-group text-left">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input numeric" id="customCheck3" value="">
                      <label class="custom-control-label" for="customCheck3">Numeric Characters</label>
                    </div>  
                </div>
                <div class="form-group text-left">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input special" id="customCheck4" value="">
                      <label class="custom-control-label" for="customCheck4">Special Characters</label>
                    </div>  
                </div>
            </div>
            <div class="mr-3">
            <input type="text" class="form-control length" placeholder="Enter Password Length. . ." id="inputDefault">
        </div>
            </div>
        </div>
            <div class="col">

              <a href="#" class="btn btn-secondary btn-lg generate">Generate Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      &copy; 2019
    </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
